    <script

        crossorigin="anonymous">

    <script>    
           $(function(){ //like main
               
            $('body').keyup(function(e){
                if(e.keyCode === 32){
                    /* $('body').css('background','red');*/
                    var color = Math.random().toString(16).slice(2,8);
                    $('body').css('background', '#' + color);
                }
            });
    });
    </script> 
       
    </head>
    <body>
      <h1>Hit spacebar to randomize background</h1>  
    </body>
</html>
